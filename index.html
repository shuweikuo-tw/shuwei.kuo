---
layout: default
title: My Portfolio
---

<div class="container">
  <h1>Welcome to my portfolio</h1>

  <div class="projects">
    {% for post in site.posts %}
      <div class="project-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">Read More</a>
      </div>
    {% endfor %}
  </div>
</div>
